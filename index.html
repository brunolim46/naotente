<!-- Barra de desbloqueio -->
<div style="margin-top: 60px;">
  <h2>‚ö†Ô∏è N√£o arraste!</h2>
  <div id="slider-container">
    <div id="slider-track">
      <div id="slider-button">üëâ</div>
    </div>
  </div>
</div>

<style>
  #slider-container {
    width: 300px;
    margin: 0 auto;
    user-select: none;
  }

  #slider-track {
    background: #ddd;
    height: 50px;
    border-radius: 25px;
    position: relative;
    overflow: hidden;
  }

  #slider-button {
    background: #4CAF50;
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  #slider-button:active {
    background: #388e3c;
  }
</style>

<script>
  const button = document.getElementById("slider-button");
  const track = document.getElementById("slider-track");
  let isDragging = false;

  button.addEventListener("mousedown", startDrag);
  document.addEventListener("mouseup", stopDrag);
  document.addEventListener("mousemove", drag);

  function startDrag(e) {
    isDragging = true;
  }

  function stopDrag(e) {
    if (isDragging) {
      // Se n√£o chegou ao final, volta
      button.style.left = "0px";
    }
    isDragging = false;
  }

  function drag(e) {
    if (!isDragging) return;
    const trackRect = track.getBoundingClientRect();
    let newLeft = e.clientX - trackRect.left - button.offsetWidth / 2;
    newLeft = Math.max(0, Math.min(newLeft, track.offsetWidth - button.offsetWidth));
    button.style.left = newLeft + "px";

    // Se chegou ao fim, redireciona
    if (newLeft >= track.offsetWidth - button.offsetWidth - 5) {
      window.location.href = "https://youtube.com/shorts/tDEjuIhBHg0?feature=share";
    }
  }
</script>
